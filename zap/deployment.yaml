---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${JOB_CONFIG_MAP}
  namespace: ${NAMESPACE}
data:
  spec: |
    template:
      spec:
        runtimeClassName: gvisor
        nodeSelector:
          cloud.google.com/gke-nodepool: batch
        restartPolicy: OnFailure
        containers:
        - name: zap
          image: owasp/zap2docker-weekly
          command: ['zap-cli']
          args: ['quick-scan', '-sc', '-o', '-config api.disablekey=true', '-s', 'xss', '{URL}']
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: zap
  namespace: ${NAMESPACE}
spec:
  schedule: "0 4 * * 0"
  jobTemplate:
    spec:
      template:
        spec:
          runtimeClassName: gvisor
          nodeSelector:
            cloud.google.com/gke-nodepool: batch
          restartPolicy: OnFailure
          containers:
          - name: zap
            image: owasp/zap2docker-weekly
            command: ['zap-cli']
            args: ['quick-scan', '-sc', '-o', '-config api.disablekey=true', '-s', 'xss', '{URL}']
