apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${DEPLOYMENT}
  namespace: ${NAMESPACE}
spec:
  selector:
    matchLabels:
      service: ${SERVICE}
  template:
    metadata:
      labels:
        service: ${SERVICE}
    spec:
      runtimeClassName: gvisor
      nodeSelector:
        cloud.google.com/gke-nodepool: apps

      containers:
      - name: docs
        image: ${INT_DOCS_IMAGE}
        ports:
        - name: ${SERVICE_PORT}
          containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: ${SERVICE_PORT}
        resources:
          requests:
            cpu: 10m
            memory: 20M
          limits:
            cpu: 100m
            memory: 200M
