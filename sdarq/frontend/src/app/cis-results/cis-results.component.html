<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col"> </div>
      <div class="colalign-self-center">
        <div class="spinner-grow text-primary" role="status" *ngIf="showSpinner">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status" *ngIf="showSpinner">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-primary" role="status" *ngIf="showSpinner">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="col"> </div>
    </div>
    <div class="alert alert-warning animated fadeInRight" role="alert" *ngIf="showModal">
      {{errors.error.statusText}}
    </div>
  </div>
  <br>
  <br>
  <table class="table table-striped animated fadeIn" *ngIf="showTable">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Failures</th>
        <th scope="col">Description</th>
        <th scope="col">Rationale</th>
        <th scope="col">Refs</th>
      </tr>
    </thead>
    <tr mdbTableCol *ngFor="let findings of projectFindings">
      <td>{{findings.title}}</td>
      <td>
        <ul *ngFor="let failuresMessage of findings.failures">
          <li>{{failuresMessage}}</li>
        </ul>
      </td>
      <td>{{findings.description}}</td>
      <td>{{findings.rationale}}</td>
      <td>
        <ul *ngFor="let link of findings.refs">
          <li><a href="{{link}}" target="_blank">Ref</a></li>
        </ul>
      </td>
    </tr>
  </table>
</div>
