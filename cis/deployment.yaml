---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${JOB_CONFIG_MAP}
  namespace: ${NAMESPACE}
data:
  spec: |
    template:
      spec:
        serviceAccountName: ${K8S_SERVICE_ACCOUNT}
        #runtimeClassName: gvisor
        restartPolicy: OnFailure
        nodeSelector:
          cloud.google.com/gke-nodepool: batch
        tolerations:
        - key: sandbox.gke.io/runtime
          operator: Equal
          value: gvisor
          effect: NoSchedule

        containers:
        - name: cis-scan
          image: ${CIS_IMAGE}
          env:
          - name: BQ_DATASET
            value: ${CIS_DATASET}
          - name: SLACK_TOKEN
            valueFrom:
              secretKeyRef:
                 name: ${JOB_SECRET}
                 key: SLACK_TOKEN
          - name: GCP_PROJECT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['GCP_PROJECT_ID']
          - name: FIRESTORE_COLLECTION
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['FIRESTORE_COLLECTION']
          - name: SLACK_CHANNEL
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['SLACK_CHANNEL']
          - name: SLACK_RESULTS_URL
            valueFrom:
              fieldRef:
                fieldPath: metadata.annotations['SLACK_RESULTS_URL']
          resources:
            requests:
              memory: 250M
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${K8S_SERVICE_ACCOUNT}
  namespace: ${NAMESPACE}
  annotations:
    iam.gke.io/gcp-service-account: ${GCP_SERVICE_ACCOUNT_EMAIL}
---
apiVersion: bigquery.cnrm.cloud.google.com/v1beta1
kind: BigQueryDataset
metadata:
  name: ${CIS_DATASET}
  namespace: ${NAMESPACE}
  annotations:
    cnrm.cloud.google.com/deletion-policy: abandon
spec:
  description: "CIS scan results"
  access:
  - role: OWNER
    specialGroup: projectOwners
  - role: WRITER
    userByEmail: ${GCP_SERVICE_ACCOUNT_EMAIL}
  - role: WRITER
    userByEmail: ${SDARQ_SERVICE_ACCOUNT}@${PROJECT_ID}.iam.gserviceaccount.com
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: ${K8S_SERVICE_ACCOUNT}-sa-bq-policy
  namespace: ${NAMESPACE}
spec:
  member: serviceAccount:${GCP_SERVICE_ACCOUNT_EMAIL}
  role: roles/bigquery.jobUser
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/${PROJECT_ID}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicyMember
metadata:
  name: ${K8S_SERVICE_ACCOUNT}-sa-firestore-policy
  namespace: ${NAMESPACE}
spec:
  member: serviceAccount:${GCP_SERVICE_ACCOUNT_EMAIL}
  role: roles/datastore.user
  resourceRef:
    apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
    kind: Project
    external: projects/${PROJECT_ID}
---
apiVersion: iam.cnrm.cloud.google.com/v1beta1
kind: IAMPolicy
metadata:
  name: ${JOB_TOPIC}-policy
  namespace: ${NAMESPACE}
spec:
  resourceRef:
    apiVersion: pubsub.cnrm.cloud.google.com/v1beta1
    kind: PubSubTopic
    name: ${JOB_TOPIC}
  bindings:
  - role: roles/pubsub.publisher
    members:
    - serviceAccount:${SDARQ_SERVICE_ACCOUNT}@${PROJECT_ID}.iam.gserviceaccount.com
