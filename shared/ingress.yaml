---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ${INGRESS}
  annotations:
    kubernetes.io/ingress.allow-http: 'false'
    kubernetes.io/ingress.global-static-ip-name: ${IP_NAME}
    networking.gke.io/managed-certificates: defectdojo
spec:
  rules:
  - host: defectdojo.${DNS_DOMAIN}
    http:
      paths:
      - backend:
          serviceName: defectdojo
          servicePort: 80
---
apiVersion: networking.gke.io/v1beta1
kind: ManagedCertificate
metadata:
  name: defectdojo
spec:
  domains:
  - defectdojo.${DNS_DOMAIN}
